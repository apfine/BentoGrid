<svg width="512" height="233" viewBox="0 0 512 233" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="233" rx="16" fill="#8A4DFF" />

  <!-- Right Side Text -->
  <text x="280" y="95" font-family="Segoe UI, sans-serif" font-size="24" fill="white">
    Grow followers
  </text>
  <text x="280" y="130" font-family="Segoe UI, sans-serif" font-size="24" fill="white">
    with non-stop
  </text>
  <text x="280" y="165" font-family="Segoe UI, sans-serif" font-size="24" fill="white">
    content.
  </text>

  <!-- Left Card -->
  <g transform="translate(40,40)">
    <rect width="180" height="140" rx="12" fill="white" />

    <!-- Follower Growth Text -->
    <text x="16" y="28" font-family="Segoe UI, sans-serif" font-size="12" fill="#555">
      Follower Growth
    </text>
    <text x="16" y="50" font-family="Segoe UI, sans-serif" font-size="22" fill="#000" font-weight="600">
      20,642
    </text>

    <!-- +490% Tag -->
    <rect x="120" y="32" rx="6" ry="6" width="42" height="18" fill="#E6FFF6" />
    <text x="125" y="45" font-family="Segoe UI, sans-serif" font-size="12" fill="#1DBF73" font-weight="600">
      +490%
    </text>

    <!-- Bar Chart -->
    <g transform="translate(16,70)" fill="#D0BCFF">
      <rect x="0" y="30" width="14" height="40" rx="4" />
      <rect x="28" y="20" width="14" height="50" rx="4" />
      <rect x="56" y="10" width="14" height="60" rx="4" />
      <rect x="84" y="0" width="14" height="70" rx="4" />
    </g>
  </g>

  <!-- Bottom Left Card (Followers) -->
  <g transform="translate(90,150)">
    <rect width="140" height="50" rx="10" fill="white" />

    <!-- Upward Arrow Circle -->
    <circle cx="20" cy="25" r="12" fill="#F0E9FF" />
    <polygon points="18,30 22,30 20,22" fill="#8A4DFF" />

    <!-- Followers Text -->
    <text x="40" y="22" font-family="Segoe UI, sans-serif" font-size="12" fill="#777">
      Followers
    </text>
    <text x="40" y="40" font-family="Segoe UI, sans-serif" font-size="16" fill="#000" font-weight="600">
      89,532
    </text>

    <!-- +120% Tag -->
    <rect x="90" y="8" rx="6" ry="6" width="42" height="18" fill="#E6FFF6" />
    <text x="95" y="21" font-family="Segoe UI, sans-serif" font-size="12" fill="#1DBF73" font-weight="600">
      +120%
    </text>
  </g>
</svg>

