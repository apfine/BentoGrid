<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00416A" />
      <stop offset="100%" stop-color="#6A0572" />
    </linearGradient>
  </defs>
  <rect width="600" height="200" rx="20" fill="url(#bgGradient)" />

  <!-- Circle backgrounds -->
  <circle cx="100" cy="100" r="80" fill="#E0C7FF" />
  <circle cx="300" cy="100" r="80" fill="#FFDFA1" />
  <circle cx="500" cy="100" r="80" fill="#E0C7FF" />

  <!-- Avatar Faces as Emoji Placeholders -->
  <text x="100" y="115" font-size="60" text-anchor="middle" dominant-baseline="middle">👩‍🦰</text>
  <text x="300" y="115" font-size="60" text-anchor="middle" dominant-baseline="middle">😷</text>
  <text x="500" y="115" font-size="60" text-anchor="middle" dominant-baseline="middle">🤙</text>
</svg>
